    <!-- Preconnect to speed up resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <title>Praveen Kumar's Voice Bot | Interactive AI Assistant</title>
    
    <style>
      /* Initial loading animation */
      .loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f8faff 0%, #f0f5ff 100%);
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loader {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: 5px solid rgba(58, 123, 213, 0.06);
        border-top: 5px solid #3a7bd5;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loader-text {
        font-family: 'Poppins', sans-serif;
        color: #3a7bd5;
        font-weight: 600;
        font-size: 18px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes fadeOut {
        to { opacity: 0; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run Praveen Kumar's Voice Bot.</noscript>
    
    <!-- Initial loading screen -->
    <div class="loader-container" id="loader">
      <div class="loader"></div>
      <div class="loader-text">Loading Praveen's Voice Bot...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loader when page is fully loaded
      window.addEventListener('load', function() {
        const loader = document.getElementById('loader');
        loader.style.animation = 'fadeOut 0.5s forwards';
        setTimeout(function() {
          loader.style.display = 'none';
        }, 500);
      });
    </script>
  </body>
</html>
